<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Employee</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeeData.name" class="form-control" placeholder="Name">
    </div>

     <div class="form-group">
      <input type="text" [(ngModel)]="employeeData.date" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeData.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeData.rating" class="form-control" placeholder="Rating">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
       <a class="btn btn-primary btn-lg btn-block" routerLinkActive="active" routerLink="/employees-list">Employees List</a>
    </div>
  </div>
</div>
