<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.date" class="form-control" placeholder="Date">
    </div>
      
    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.rating" class="form-control" placeholder="Rating">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployee()">Create Employee</button>
       <a class="btn btn-primary btn-lg btn-block" routerLinkActive="active" routerLink="/employees-list">Employees List</a>
    </div>

  </div>
</div>
